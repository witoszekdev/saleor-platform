version: "3.4"

services:
  api:
    build: ./saleor
    ports:
      - 8000:8000
    restart: unless-stopped
    network_mode: host
    stdin_open: true
    tty: true
    depends_on:
      - db
      - redis
      - jaeger
    volumes:
      # shared volume between worker and api for media
      - saleor-media:/app/media
    env_file:
      - common.env
      - backend.env
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - DASHBOARD_URL=http://localhost:9000/
      - ALLOWED_HOSTS=localhost,127.0.0.1,saleor
      - DATABASE_URL=postgres://saleor:saleor@localhost:5432/saleor
      - CELERY_BROKER_URL=redis://localhost:6379/1

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.12.7
    ports:
      - 9000:80
    restart: unless-stopped

  db:
    image: library/postgres:13-alpine
    network_mode: host
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor

  redis:
    image: library/redis:5.0-alpine
    network_mode: host
    ports:
      - 6379:6379
    restart: unless-stopped
    volumes:
      - saleor-redis:/data

  worker:
    build: ./saleor
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    restart: unless-stopped
    network_mode: host
    env_file:
      - common.env
      - backend.env
    depends_on:
      - redis
      - mailpit
    volumes:
      # shared volume between worker and api for media
      - saleor-media:/app/media
    environment:
      - DATABASE_URL=postgres://saleor:saleor@localhost:5432/saleor
      - CELERY_BROKER_URL=redis://localhost:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,saleor

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    restart: unless-stopped
    network_mode: host

  mailpit:
    image: axllent/mailpit
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui. Visit http://localhost:8025/ to check emails
    restart: unless-stopped
    network_mode: host

volumes:
  saleor-db:
    driver: local
  saleor-redis:
    driver: local
  saleor-media:

